version: 2
project_name: kevs-tui

builds:
  - main: .
    binary: kevs-tui
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: default
    formats: ["tar.gz"]
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: ["zip"]

checksum:
  name_template: 'checksums.txt'

sboms:
  - artifacts: archive

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: ethanolivertroy
    name: kevs-tui

brews:
  - repository:
      owner: ethanolivertroy
      name: homebrew-sectools
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/ethanolivertroy/kevs-tui"
    description: "Terminal UI for browsing CISA Known Exploited Vulnerabilities (KEV)"
    license: "MIT"
    install: |
      bin.install "kevs-tui"
    test: |
      assert_match "KEV", shell_output("#{bin}/kevs-tui --help 2>&1", 1)

scoops:
  - repository:
      owner: ethanolivertroy
      name: scoop-sectools
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: bucket
    homepage: "https://github.com/ethanolivertroy/kevs-tui"
    description: "Terminal UI for browsing CISA Known Exploited Vulnerabilities (KEV)"
    license: "MIT"

# MSI Installers (Pro feature)
msi:
  - id: kevs-tui-msi
    wxs: build/windows/kevs-tui.wxs
    name: "kevs-tui-{{.Version}}-{{.Arch}}"
    version: v4

# Winget manifests (Pro feature)
winget:
  - name: kevs-tui
    publisher: ethanolivertroy
    short_description: "Terminal UI for browsing CISA Known Exploited Vulnerabilities"
    license: MIT
    publisher_url: https://github.com/ethanolivertroy
    homepage: https://github.com/ethanolivertroy/kevs-tui
    tags:
      - security
      - vulnerability
      - cisa
      - kev
      - tui
      - terminal
    repository:
      owner: ethanolivertroy
      name: winget-pkgs
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
